<!DOCTYPE html>
<html lang="en">
	<head>
		<%=  require('html-loader!./layout/head-common.html') %>
		<title><%= htmlWebpackPlugin.options.title%></title>
	</head>
	
	<body>
		<%=  require('html-loader!./layout/nav-simple.html') %>
		<div class="page-wrap">
			<div class="w">
				<div class="user-con">
					<div class="user-title">用户注册</div>
					<div class="user-box">
						<div class="error-item">
							<i class="fa fa-minus-circle error-icon"></i>
							<p class="err-msg">Error</p>
						</div>
						<div class="user-item">
							<lable class="user-lable" for='username'>
								<i class="fa fa-user"></i>
							</lable>
							<input type="text" class="user-content" id="username" placeholder="请输入用户名" autocomplete="off" />
						</div>
						<div class="user-item">
							<lable class="user-lable" for='password'>
								<i class="fa fa-lock"></i>
							</lable>
							<input type="password" class="user-content" id="password" placeholder="请输入密码" autocomplete="off" />
						</div>
						<div class="user-item">
							<lable class="user-lable" for='password-confirm'>
								<i class="fa fa-lock"></i>
							</lable>
							<input type="password" class="user-content" id="password-confirm" placeholder="请再次输入密码" autocomplete="off" />
						</div>
						<div class="user-item">
							<lable class="user-lable" for='phone'>
								<i class="fa fa-phone"></i>
							</lable>
							<input type="text" class="user-content" id="phone" placeholder="请输入手机号" autocomplete="off" />
						</div>
						<div class="user-item">
							<lable class="user-lable" for='email'>
								<i class="fa fa-envelope"></i>
							</lable>
							<input type="text" class="user-content" id="email" placeholder="请输入邮箱地址" autocomplete="off" />
						</div>
						<div class="user-item">
							<lable class="user-lable" for='question'>
								<i class="fa fa-question"></i>
							</lable>
							<input type="text" class="user-content" id="question" placeholder="请输入密码提示问题" autocomplete="off" />
						</div>
						<div class="user-item">
							<lable class="user-lable" for='answer'>
								<i class="fa fa-key"></i>
							</lable>
							<input type="text" class="user-content" id="answer" placeholder="请输入密码提示问题答案" autocomplete="off" />
						</div>
						<a  class="btn btn-submit" id="submit">立即注册</a>
						<div class="link-item">
							<a class="link" href="./user-login.html">已有账号，去登录>></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<%=  require('html-loader!./layout/footer.html') %>
	</body>
</html>
